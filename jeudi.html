<!DOCTYPE html>
 <html lang="en" >
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 <meta name="HandheldFriendly" content="true" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="format-detection" content="telephone=no">

  <title></title>

  <style>
      
body, html {
    max-width: 100%;
    background-color: #fff;
    overflow: hidden; /* Add the ability to scroll */
    width : 100%;
    min-width: 100%;
    height : 100%;
    min-height: 100%;
    margin : 0px; 
    -webkit-overflow-scrolling : touch !important;
}





/*-------------------------------------------*/
.inv_input {  
  position:absolute;
  padding-top: 1px;
  padding-bottom: 1px;
  margin-top: 20px;
  left: calc(50% + 0px);
  width: 60%;
  transform: translate(-50%, 0%);
  font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
  font-weight: 400;
  font-size: 17px;
  color: #444;
  height: 38px;
  text-align:center;
  display: block;
  border: 1px solid #fff;
  border-radius: 40px;
  box-shadow: 0 2px 16px 5px rgba(100,100,100,.2);
  background: #fff;
  z-index: 2;
 }
     
.inv_input:focus{
    outline: none;
  border-radius: 40px;

}

.inv_input::placeholder {
  color: #b3b3b3;
  opacity: 1; /* Firefox */
}

.inv_input:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: #b3b3b3;
}

.inv_input::-ms-input-placeholder { /* Microsoft Edge */
  color: #b3b3b3;
}


/**
 * ==============================================
 * EWX_INV
 * ==============================================
 */

#ewx_invList {
  position: absolute;
  height: calc(100% - 82px);
  position: absolute;
  list-style-type: none;
  width: 100%;
  top: 82px;
  left: 0%;
  padding: 0;
  margin-right: 0px;
  margin-bottom: 5px;
  padding-bottom: 6px;
  overflow-x: hidden;
  overflow-y: scroll;
  background: #fff;
  z-index: 1;	
}



/* Hide scrollbar for Chrome, Safari and Opera */
#ewx_invList::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
#ewx_invList {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}


.ewx_li {
  scroll-snap-type: x mandatory;
  overflow-x: scroll;
  overflow-y: hidden;
  display: flex;
  height: 100px;
  width: calc(100% - 32px);
  margin-left: 15px;
  background: #fff;
  margin-top: 16px;
  margin-bottom: 16px;
  border: 0px solid white;
  scrollbar-width: none;
  cursor: grab;
  box-shadow: 2px 7px 15px rgba(0,0,0,0.3);
  border-radius: 12px;
  font-family: "helvetica neue", "roboto", sans-serif;
  flex-direction: row;
  padding:0px; /* this */
}

.ewx_li::-webkit-scrollbar {
  display: none;
}

.ewx_li * {
  scroll-snap-align: start ;
}

.ewx_li span {
  display: flex;
  flex: 1 0 100%;
  background-color: #fff;
  border-radius: 10px 0px 0px 10px;
  user-select: none;
}

.ewx_li button {
  border: none;
  cursor: pointer;
  padding: 0px;
  margin:0px;
  z-index: 1;
}

.ewx_li button:first-of-type {
  flex: 1 0 75%;
  -webkit-flex: 1 0 75%;
  background-color: #444;
  border-radius: 10px 0px 0px 10px;
}



.ewx_li button:last-of-type {
  flex: 1 0 25%;
  -webkit-flex: 1 0 25%;
    background-color: #333;
}

.ewx_date {
   position: absolute;
   display: block;
   left: 24px;
   margin-top: 8px;
   text-align: left;
   width: 200px;
   font-family: 'helvetica neue', 'roboto', sans-serif;
   font-size: 13px;
   color: #555;
   font-weight: 400; 
}


.ewx_time {
   position: absolute;
   display: block;
   left: 24px;
   text-align: left;
   margin-top: 22px;
   width: 200px;
   font-family: 'helvetica neue', 'roboto', sans-serif;
   font-size: 14px;
   color: #777;
   font-weight: 400; 
}


.ewx_logo {
   position: absolute;
   display: none;
   left: 20px;
   text-align: left;
   margin-top: 68px;
   width: 46px;
	height: 46px;
}


.ewx_benef_img {
	position: absolute;
   display: none;
	width:60px;
	height:60px;
	border-radius:50%;
	border: 0.2px solid #f0f0f0;
	padding-left:0px;
	margin-left:16px;
	margin-top:20px;
	filter: brightness(90%)
}


.ewx_name {
    position: absolute;
    text-align: left;
    height: 24px;
    font-size: 18px;
    font-family: 'helvetica neue', 'roboto', sans-serif;
    font-weight: 400;
	 left: 106px;
    color: #444;
    width: auto;
    margin-top:46px;
    z-index: 1;
}


.ewx_plan_txt {
    position: absolute;
	 display: none;
    text-align: left;
    height: 24px;
    font-size: 16px;
    font-family: 'helvetica neue', 'roboto', sans-serif;
    font-weight: 300;
	 left: calc(50% - 16px);
    color: #000;
    width: auto;
    margin-top:62px;
    z-index: 1;
}

.ewx_inv_ico {
   display: block;
	margin-top: 7px;
	margin-left: 4px;
}


.ewx_id  {
	 #position: absolute;
	 display: block;
    text-align: center;
    height: 24px;
    font-size: 20px;
    font-family: 'helvetica neue', 'roboto', sans-serif;
    font-weight: 400;
	 left: 20px;
    color: #bbb;
    width: 100%;
    margin-top:6px;
    z-index: 1;
}


.ewx_planx {
	width:36px;
	height:36px;
	margin-left: 16px;
	margin-top: -20px;
}


.check {
	position: absolute;
	display: none;
	right: 26px;
	width:28px;
	height:28px;
	margin-top: 10px;
}


.presents  {
	position: absolute;
	display: block;
    text-align: center;
    font-size: 24px;
    font-family: 'helvetica neue', 'roboto', sans-serif;
    font-weight: 500;
	right: 20px;
    color: #999999;
    width: 10%;
    margin-top:26px;
    z-index: 1;
}


</style>
   
        
</head>
